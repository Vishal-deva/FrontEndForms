<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentDetails</title>
</head>
<body>
    <div>
        <form onsubmit="renter(event)">
        <div>
            <h1>RentDetails</h1>
        </div>
        <div>
            <input type="text" id = "rentername" placeholder="Name"><br><br>
        </div>
        <div>
            <input type="text" id = "rentermobilenumber"  placeholder="MobileNumber"><br><br>
        </div>
        <div>
            <input type="text" id = "renterlocation" placeholder="Location"><br><br>
        </div>
        <div>
            <input type="text" id = "renterstartingtime" placeholder="RentStartingTime"><br><br>
        </div>
        <div>
            <input type="text" id = "renterendingtime" placeholder="RentEndingTime"><br><br>
        </div>
        <div>
            <input type="text" id = "renterlicenses" placeholder="Your Licenses"><br><br>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </div>
</form>
<script src="Script.js"></script>
</body>
</html>
