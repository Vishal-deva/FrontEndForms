<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddBike</title>
</head>
<body>
    <div>
        <form onsubmit="addbikedetails(event)">
        <div>
            <h1>AddBike</h1>
        </div>
        <div>
            <input type="text" id="OwnerName"placeholder="OwnerNumber"><br><br>
        </div>
        <div>
            <input type="text" id="BikeRc"placeholder="BikeRc"><br><br>
        </div>
        <div>
            <input type="text" id="BikeNumber"placeholder="BikeNumberPlate"><br><br>
        </div>
        <div>
            <input type="text" id="BikeMobileNumber"placeholder="MobileNumber"><br><br>
        </div>
        <div>
            <input type="text" id="BikeAvailableStarting"placeholder="Bike Available StartingTime"><br><br>
        </div>
        <div>
            <input type="text" id="BikeAvailableEnding"placeholder="Bike Available EndingTime"><br><br>
        </div>
        <div>
            <input type="text" id="BikeLocation"placeholder="Bike Location"><br><br>
        </div>
        <div>
            <input type="text" id="BikeCost"placeholder="Enter the Bike Cost Per Hour"><br><br>
        </div>
        <div>
            <button type="Submit">Submit</button>
        </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
