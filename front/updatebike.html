<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateBike</title>
</head>
<body>
    <div>
        <form onsubmit="updatebikedetails(event)">
        <div>
            <h1>UpdateBike</h1>
        </div>
        <div>
            <input type="text" id="BikeNumberPlate" placeholder="NumberPlate"><br><br>
        </div>
        <div>
            <input type="text" id="NewOwnerName" placeholder="OwnerNumber"><br><br>
        </div>
        <div>
            <input type="text" id="NewBikeRc" placeholder="BikeRc"><br><br>
        </div>
        <div>
            <input type="text" id="NewBikeNumberPlate" placeholder="BikeNumberPlate"><br><br>
        </div>
        <div>
            <input type="text" id="NewMobileNumber" placeholder="MobileNumber"><br><br>
        </div>
        <div>
            <input type="text" id="NewBikeAvailableStart" placeholder="Bike Available StartingTime"><br><br>
        </div>
        <div>
            <input type="text" id="NewBikeAvailableEnd" placeholder="Bike Available EndingTime"><br><br>
        </div>
        <div>
            <input type="text" id="NewBikeLocation" placeholder="Bike Location"><br><br>
        </div>
        <div>
            <input type="text" id="NewBikeCost" placeholder="Enter the Bike Cost Per Hour"><br><br>
        </div>
        <div>
            <button type="Submit">Submit</button>
        </div>
    </form>
    </div>
    <script src="Script.js"></script>
</body>
</html>
