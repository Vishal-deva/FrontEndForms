<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateDetails</title>
</head>
<body>
    <div>
        <form onsubmit="updaterenterdetails(event)">
        <div>
            <h1>UpdateDetails</h1>
        </div>
        <div>
            <input type="text" id="licenses" placeholder="Enter your Licenses"><br><br>
        </div>
        <div>
            <input type="text"id="newname" placeholder="Name"><br><br>
        </div>
        <div>
            <input type="text"id="newmobilenumber" placeholder="MobileNumber"><br><br>
        </div>
        <div>
            <input type="text" id="newlocation" placeholder="Location"><br><br>
        </div>
        <div>
            <input type="text"id="newrentstartingtime" placeholder="RentStartingTime"><br><br>
        </div>
        <div>
            <input type="text"id="newrentendingtime" placeholder="RentEndingTime"><br><br>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </div>
</form>
<script src="Script.js"></script>
</body>
</html>
