<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <div>
        <form onsubmit="register(event)">
        <div>
            <input type="text" id="RegUsername" placeholder="UserName"><br><br>
        </div>
        <div>
            <input type="Email" id="RegEmailId" placeholder="EmailID"><br><br>
        </div>
        <div>
            <input type="text" id="RegmobileNumber"placeholder="MobileNumber"><br><br>
        </div>
        <div>
            <input type="password"id="Regpassword" placeholder="Password"><br><br>
            <input type="checkbox" onclick="Showpassword1()">showpassword<br><br>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="Script.js"></script>
    </div>
</body>
</html>
